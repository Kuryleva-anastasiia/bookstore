<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <!-- Слайдер  -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Иконочный шрифт -->
    <link rel="stylesheet" href="css/iconsfont.min.css" />
    <!-- Стили  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookstore - ehya</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrap">
          <a href="#" class="logo header-wrap__logo"
            ><img
              src="img/logo.png"
              alt="Логотип: ehya"
              class="header-wrap__img"
          /></a>
          <div class="header-wrap__nav-wrap">
            <ul class="nav header-wrap__nav">
              <li class="nav__item">
                <a href="#" class="nav__link">Рекомендации</a>
              </li>
              <li class="nav__item"><a href="#" class="nav__link">Книги</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Блог</a></li>
            </ul>
            <button class="button header-wrap__button">Получить</button>
          </div>
          <!-- /.header-wrap__nav-wrap -->
          <button class="menu-btn header-wrap__menu-btn">
            <span class="menu-btn__line menu-btn__line_top"></span>
            <span class="menu-btn__line menu-btn__line_middle"></span>
            <span class="menu-btn__line menu-btn__line_bottom"></span>
          </button>
          <!-- /.menu-btn -->
        </div>
        <!-- /.header-wrap -->
      </div>
      <!-- /.container -->
    </header>
    <div class="container">
      <h1 class="subscribe__success">Вы удачно подписались на рассылку!</h1>
      <a href="index.html" class="subscribe__return"
        >Вернуться на главную страницу</a
      >
    </div>
    <!-- /.container -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
