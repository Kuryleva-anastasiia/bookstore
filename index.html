<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Стили  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookstore - ehya</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrap">
          <a href="#" class="logo header-wrap__logo"
            ><img
              src="img/logo.png"
              alt="Логотип: ehya"
              class="header-wrap__img"
          /></a>
          <ul class="nav header-wrap__nav">
            <li class="nav__item">
              <a href="#" class="nav__link">Рекомендации</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Книги</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Блог</a></li>
          </ul>
          <button class="button header-wrap__button">Получить</button>
        </div>
        <!-- /.header-wrap -->
      </div>
      <!-- /.container -->
    </header>
    <section class="main">
      <div class="container">
        <div class="main-wrap">
          <div class="main-content">
            <h1 class="main-content__title">
              Design Theory: The Psychology of Graphic Design Pricing
            </h1>
            <span class="main-content__author">КНИГА МИШЕЛЯ ЯНГА</span>
            <!-- /.main-content__author -->
            <p class="main-content__description">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи
              проектов для крупных клиентов. Теперь я делюсь своими золотыми
              стратегиями ценообразования на творческую работу.
            </p>
            <!-- /.main-content__description -->
            <div class="main-content__buttons">
              <button class="button main-content__btn">КУПИТЬ СЕЙЧАС</button>
              <button class="button main-content__btn">ЧИТАТЬ ДЕМО</button>
            </div>
            <!-- /.main-content__buttons -->
          </div>
          <!-- /.main-content -->
          <div class="main__img-wrap">
            <img
              src="img/main-book.jpg"
              alt="Book: The Psychology of Graphic Design Pricing"
              class="main__img"
            />
          </div>
          <!-- /.main__img -->
        </div>
        <!-- /.main-wrap -->
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
